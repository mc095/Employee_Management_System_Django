<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  
  <body style="text-align: center">
    <h1 style="text-align: center; padding-top: 2%">All Employees</h1>
    <a href="{% url 'log_out' %}" class="btn btn-danger logout-btn">Logout</a>
    <hr />

    <div class="container">
      <a href="{% url 'index' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Home</button>
      </a>

      <a href="{% url 'add_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Add an Employee</button>
      </a>

      <a href="{% url 'remove_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">
          Remove an Employee
        </button>
      </a>

      <a href="{% url 'filter_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">
          Filter Employee Details
        </button>
      </a>
    </div>

    <div class="container" style="padding-top: 2%">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Role</th>
            <th scope="col">Salary</th>
            <th scope="col">Bonus</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Hire Date</th>
          </tr>
        </thead>
        <tbody>
          {% for i in emp_list %}
          <tr>
            <td>{{ i.sno }}</td>
            <td>{{ i.first_name }} {{ i.last_name }}</td>
            <td>{{ i.dept.d_name }}</td>
            <td>{{ i.role.r_name }}</td>
            <td>{{ i.salary }}</td>
            <td>{{ i.bonus }}</td>
            <td>{{ i.phone_number }}</td>
            <td>{{ i.hire_date }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
