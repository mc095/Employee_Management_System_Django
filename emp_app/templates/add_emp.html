<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .logout-btn {
        position: absolute;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <a href="{% url 'log_out' %}" class="btn btn-danger logout-btn">Logout</a>
    <h1 style="text-align: center; padding-top: 2%">Employee Management System</h1>

    <hr />

    <div class="text-center container">
      <a href="{% url 'index' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Home</button>
      </a>

      <a href="{% url 'view_all_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">View all Employees</button>
      </a>

      <a href="{% url 'remove_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Remove an Employee</button>
      </a>

      <a href="{% url 'filter_emp' %}" style="text-decoration: none">
        <button type="button" class="btn btn-primary">Filter Employee Details</button>
      </a>
    </div>

    <section style="padding-top: 2%">
      <h3 class="text-start" style="padding-left: 10%; padding-bottom: 3%">Add a New Employee</h3>
    </section>

    <div class="container">
      {% if success_message %}
        <div class="alert alert-success" role="alert">
          {{ success_message }}
        </div>
      {% endif %}

      <form method="POST" action="{% url 'add_emp' %}">
        {% csrf_token %}

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" class="form-control" id="bonus" name="bonus" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone_number" name="phone_number" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="hire_date" class="form-label">Hire Date</label>
            <input type="date" class="form-control" id="hire_date" name="hire_date" required />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="dept" required>
              <option value="" disabled selected>Select Department</option>
              {% for department in departments %}
              <option value="{{ department.id }}">{{ department.d_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="role" class="form-label">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="" disabled selected>Select Role</option>
              {% for role in roles %}
              <option value="{{ role.id }}">{{ role.r_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="text-start mt-5 mb-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
